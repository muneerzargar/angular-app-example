<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
        <hr/>
    </div>
    
    <div class="col-xs-12">
        <ul>
            <li *ngFor= "let recipe of recipeList; let i = index">
                <app-recipe-item [recipe] = recipe [recipeIndex] = i ></app-recipe-item>
            </li>
        </ul>
    </div>
</div>
