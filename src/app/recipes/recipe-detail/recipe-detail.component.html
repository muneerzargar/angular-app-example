<div class="col-xs-12">
    <img [src]= "recipe.imagePath" alt="{{recipe.name}}" class="img-responsive"/>
    <h1>{{recipe.name}}</h1>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button"
            class="btn btn-primary dropdown-toggle">
                Manage <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click) = "onListClick($event)">To Shopping List</a></li>
                <li><a (click) = "onEditRecipe()" >Edit</a></li>
                <li><a >Delete</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipe.description}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor= "let ingredient of recipe.ingredients; let i = index">
                {{ingredient.name}} ({{ingredient.amount}})
            </li>
        </ul>
    </div>
</div>
